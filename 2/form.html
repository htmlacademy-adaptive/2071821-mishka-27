      <a class="main-header__logo" href="index.html">
        <img class="main-header__logo-image" src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Логотип магазина товаров ручной работы «Мишка»">
      </a>

        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>

          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Вязание на заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a href="#"><span class="visually-hidden">Поиск</span></a>
            </li>
            <li class="user-list__item">
              <a href="#">Корзина: <span>пока пуста</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <h1 class="main-container__title">Вязание на заказ</h1>

    <section class="form">
      <h2 class="vissually-hidden">Форма заказа товара</h2>

      <div class="form__container">
        <p class="form__intro">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order-form" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="order-form__group">
            <legend class="order-form__title">Тип</legend>
            <ul class="order-form__list">
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="radio" name="type" value="interior" checked>
                  <span class="control-circle"></span>
                  Аксессуар для интерьера
                </label>
              </li>
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="radio" name="type" value="toy">
                  <span class="control-circle"></span>
                  Детская игрушка
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="order-form__group">
            <legend class="order-form__title">Цвет</legend>
            <ul class="order-form__list">
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="checkbox" name="white" checked>
                  <span class="control-mark"></span>
                  Белый
                </label>
              </li>
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="checkbox" name="gray" checked>
                  <span class="control-mark"></span>
                  Серый
                </label>
              </li>
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="checkbox" name="tiffany">
                  <span class="control-mark"></span>
                  Тиффани
                </label>
              </li>
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="checkbox" name="black">
                  <span class="control-mark"></span>
                  Черный
                </label>
              </li>
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="checkbox" name="pinc">
                  <span class="control-mark"></span>
                  Розовый
                </label>
              </li>
              <li class="order-form__item">
                <label class="order-form__control control">
                  <input class="control__input" type="checkbox" name="orange">
                  <span class="control-mark"></span>
                  Оранжевый
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="order-form__group">
            <legend class="order-form__title">ФИО</legend>
            <label class="order-form__label" >
              Имя:<input class="order-form__input" type="text" name="first-name" placeholder="Введите ваше имя*" required>
            </label>
            <label >
              Фамилия:<input class="order-form__input" type="text" name="last-name" placeholder="Укажите фамилию*" required>
            </label>
            <label >
              Отчество:<input class="order-form__input" type="text" name="patronymic-name" placeholder="Отчество, если желаете">
            </label>
          </fieldset>

          <label>Тел
            <input class="order-form__input" type="tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
          </label>

          <label>E-mail
            <input class="order-form__input" type="email" name="email" placeholder="Ваш Email*" required>
          </label>

          <label>Доп
            <textarea class="order-form__textarea" name="textarea" rows="6" cols="25" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </label>

          <p class="order-form__explanation" >*Поля обязательны для заполнения</p>
          <button class="order-form__button" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>

        </form>

      </div>

    </section>

    </main>
